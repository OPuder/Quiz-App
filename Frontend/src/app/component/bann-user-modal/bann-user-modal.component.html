<h2 mat-dialog-title>Bann verwalten</h2>

<mat-dialog-content>
  <form [formGroup]="banForm" (ngSubmit)="submitBan()">

    <mat-slide-toggle formControlName="isBanned">
      {{ banForm.get('isBanned')?.value ? 'Benutzer bannen' : 'Benutzer entbannen' }}
    </mat-slide-toggle>

    <div *ngIf="banForm.get('isBanned')?.value" class="ban-fields">

      <mat-form-field appearance="fill">
        <mat-label>Grund fÃ¼r Bann</mat-label>
        <input matInput formControlName="reason" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Gebannt bis (Datum)</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="untilDate" placeholder="TT.MM.JJJJ">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-hint>Leer lassen fÃ¼r permanenten Bann</mat-hint>
      </mat-form-field>

      <div class="time-selectors" style="display: flex; gap: 1rem;">
        <mat-form-field appearance="fill">
          <mat-label>Stunde</mat-label>
          <input matInput type="number" formControlName="untilHour" min="0" max="23">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Minute</mat-label>
          <input matInput type="number" formControlName="untilMinute" min="0" max="59">
        </mat-form-field>
      </div>

    </div>

    <mat-dialog-actions align="end">
      <button mat-button type="button" (click)="dialogRef.close()">Abbrechen</button>
      <button mat-raised-button color="primary" type="submit">
        {{ banForm.get('isBanned')?.value ? 'Bannen' : 'Entbannen' }}
      </button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>

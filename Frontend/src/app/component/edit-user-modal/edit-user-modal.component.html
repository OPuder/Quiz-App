<h2>Benutzer bearbeiten</h2>

<form [formGroup]="editUserForm" (ngSubmit)="submit()" class="edit-user-form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Vorname</mat-label>
    <input matInput formControlName="vorname" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nachname</mat-label>
    <input matInput formControlName="nachname" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Spitzname</mat-label>
    <input matInput formControlName="spitzname" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email (optional)</mat-label>
    <input matInput formControlName="email" placeholder="Neue Email eintragen" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Rolle</mat-label>
    <mat-select formControlName="role" required>
      <mat-option value="user">User</mat-option>
      <mat-option value="admin">Admin</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Geheimfrage</mat-label>
    <input matInput formControlName="securityQuestion" required />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Antwort</mat-label>
    <input matInput formControlName="securityAnswer" required />
  </mat-form-field>

  <mat-divider></mat-divider>
  <h3>Optional: Passwort ändern</h3>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Neues Passwort</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Passwort bestätigen</mat-label>
    <input matInput type="password" formControlName="confirmPassword" />
  </mat-form-field>

  <div class="button-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="editUserForm.invalid">
      Speichern
    </button>
    <button mat-raised-button color="warn" type="button" (click)="cancel()">Abbrechen</button>
  </div>
</form>

<h1 mat-dialog-title>Benutzer bearbeiten</h1>

<form [formGroup]="editUserForm" (ngSubmit)="submit()" class="edit-user-form" autocomplete="off">
  <!-- üîπ Vorname -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Vorname</mat-label>
    <input matInput formControlName="vorname" />
  </mat-form-field>

  <!-- üîπ Nachname -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nachname</mat-label>
    <input matInput formControlName="nachname" />
  </mat-form-field>

  <!-- üîπ Spitzname -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Spitzname</mat-label>
    <input matInput formControlName="spitzname" />
  </mat-form-field>

  <!-- üîπ Email -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>E-Mail (optional)</mat-label>
    <input matInput formControlName="email" type="email" placeholder="Neue E-Mail eintragen" />
  </mat-form-field>

  <!-- üîπ Rolle -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Rolle</mat-label>
    <mat-select formControlName="role">
      <mat-option value="user">User</mat-option>
      <mat-option value="admin">Admin</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- üîπ Sicherheitsfrage -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Sicherheitsfrage</mat-label>
    <mat-select formControlName="securityQuestion" required>
      <mat-option value="Your first pet's name">Name Ihres ersten Haustiers</mat-option>
      <mat-option value="Mother's name">Name der Mutter</mat-option>
      <mat-option value="Favorite color">Lieblingsfarbe</mat-option>
      <mat-option value="City of birth">Geburtsstadt</mat-option>
      <mat-option value="First school name">Name der ersten Schule</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- üîπ Sicherheitsantwort -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Antwort</mat-label>
    <input matInput formControlName="securityAnswer" />
  </mat-form-field>

  <!-- üîπ Passwort -->
  <div class="password-section">
    <mat-divider></mat-divider>
    <h3>Optional: Passwort √§ndern</h3>
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Neues Passwort</mat-label>
    <input matInput type="password" formControlName="password" autocomplete="new-password" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Passwort best√§tigen</mat-label>
    <input matInput type="password" formControlName="confirmPassword" autocomplete="new-password" />
  </mat-form-field>

  <!-- üîπ Buttons -->
  <div class="button-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="editUserForm.invalid">
      Speichern
    </button>
    <button mat-raised-button color="warn" type="button" (click)="cancel()">Abbrechen</button>
  </div>
</form>

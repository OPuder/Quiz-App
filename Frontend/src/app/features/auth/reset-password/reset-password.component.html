<form (ngSubmit)="handleSubmit()">
  <!-- Schritt 1: E-Mail eingeben -->
  <div *ngIf="step === 1">
    <label for="email">E-Mail Adresse</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
    <button type="submit">Weiter</button>
    <div *ngIf="emailError" class="error">{{ emailError }}</div>
  </div>

  <!-- Schritt 2: Sicherheitsfrage -->
  <div *ngIf="step === 2">
    <label for="securityAnswer">{{ securityQuestion }}</label>
    <input type="text" id="securityAnswer" [(ngModel)]="securityAnswer" name="securityAnswer" required>
    <button type="submit">Weiter</button>
    <div *ngIf="securityError" class="error">{{ securityError }}</div>
  </div>

  <!-- Schritt 3: Neues Passwort festlegen -->
  <div *ngIf="step === 3">
    <label for="newPassword">Neues Passwort</label>
    <input type="password" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>

    <label for="confirmPassword">Bestätige Passwort</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
    
    <button type="submit">Passwort zurücksetzen</button>
    <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
  </div>
</form>

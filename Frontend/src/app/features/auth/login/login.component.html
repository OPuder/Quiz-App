<div id="login">
  <h1>Login</h1>
  <form (submit)="login($event)">
    <div>
      <input type="text" name="email" placeholder="Email" [(ngModel)]="email" />
    </div>
    <div>
      <input type="password" name="password" placeholder="Password" [(ngModel)]="password" />
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="loginDisabled"
  >
    {{ loginDisabled ? 'Warte ' + cooldownSeconds + 's' : 'Login' }}
  </button>
    <div>
      <button type="button" (click)="goToRegister()">Registrieren</button>
    </div>
    <div class="forgot-password">
      <a routerLink="/app-password-reset">Passwort vergessen?</a>
    </div>
  </form>
</div>

<div id="login">
  <h1>Login</h1>
  <form (submit)="login($event)">
    <div>
      <input type="text" name="email" placeholder="Email" [(ngModel)]="email" />
    </div>
    <div>
      <input type="password" name="password" placeholder="Password" [(ngModel)]="password" />
    </div>
    <div>
      <button type="submit">Login</button>
      <button type="button" (click)="goToRegister()">Registrieren</button>
    </div>
    <div class="forgot-password">
      <a routerLink="/app-password-reset">Passwort vergessen?</a>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>

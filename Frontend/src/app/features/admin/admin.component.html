<div>
  <h1>Admin Dashboard</h1>
</div>

<div>
  <button mat-raised-button (click)="openAddUserDialog()">Neuen Benutzer hinzufügen</button>
</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

<table *ngIf="userList.length > 0">
  <thead>
    <tr>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>Spitzname</th>
      <th>Email</th>
      <th>Geheimfrage</th>
      <th>Rolle</th>
      <th>Aktionen</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userList">
      <td>{{ user.vorname }}</td>
      <td>{{ user.nachname }}</td>
      <td>{{ user.spitzname }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.securityQuestion }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button (click)="editUser(user)">Bearbeiten</button>
        <button (click)="removeUser(user._id)">Löschen</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="userList.length === 0">Keine Benutzer gefunden.</div>
